<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Boys State App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="tailwind.css" rel="stylesheet"/>
  <style>
    @keyframes logoIn { from { opacity:0; transform: translateY(-30px) scale(0.96);} to { opacity:1; transform: translateY(0) scale(1);} }
    .logo-anim { animation: logoIn 1s cubic-bezier(.23,1.03,.68,1) 0.2s both; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-200 via-blue-100 to-blue-400 flex items-center justify-center relative overflow-x-hidden">
  <!-- Decorative SVG BG -->
  <svg class="absolute left-0 top-0 w-80 h-80 opacity-10 -z-10" viewBox="0 0 400 400" fill="none"><circle cx="200" cy="200" r="200" fill="#2563eb"/></svg>
  <svg class="absolute right-0 bottom-0 w-80 h-80 opacity-10 -z-10" viewBox="0 0 400 400" fill="none"><rect width="400" height="400" rx="200" fill="#FFD700"/></svg>
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl flex flex-col items-center">
    <img src="images/Boys State App Blue on Transparent.png" alt="Boys State App Logo" class="w-40 max-w-xs mb-3 logo-anim" />
    <h2 class="text-2xl font-bold text-blue-900 mt-2">Register</h2>
    <div class="h-1 w-12 rounded-full bg-yellow-400 mb-4"></div>
    <form id="registerForm" class="space-y-5 w-full">
      <div>
        <label for="regEmail" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="regEmail" type="email" required autocomplete="email"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <div>
        <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="regPassword" type="password" required autocomplete="new-password"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <button type="submit"
        class="w-full bg-blue-700 hover:bg-yellow-400 hover:text-blue-900 text-white font-semibold py-2 rounded-lg transition shadow">Register</button>
    </form>
    <p id="registerMessage" class="text-center mt-4 text-red-600 font-medium"></p>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-700 hover:underline font-semibold">Log in</a>
      <button type="button" id="cancelRegister"
        class="w-full mt-2 bg-gray-100 hover:bg-gray-200 text-blue-900 font-semibold py-2 rounded-lg transition shadow border border-gray-300">
        Cancel
      </button>
    </p>
  </div>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
