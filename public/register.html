<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Boys State App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <div class="flex flex-col items-center mb-6">
      <img src="../Boys State App Blue on Transparent.png" alt="Boys State App Logo" class="w-44 max-w-xs mb-2 rounded-lg" />
      <h2 class="text-2xl font-bold text-blue-900 mt-2">Register</h2>
    </div>
    <form id="registerForm" class="space-y-5">
      <div>
        <label for="regEmail" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="regEmail" type="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <div>
        <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="regPassword" type="password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-900 text-white font-semibold py-2 rounded-lg transition">Register</button>
    </form>
    <p id="registerMessage" class="text-center mt-4 text-red-600 font-medium"></p>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="login.html" class="text-blue-700 hover:underline">Log in</a>
    </p>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const resp = await fetch('https://boysstateappservices.up.railway.app/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await resp.json();
      const msg = document.getElementById('registerMessage');
      if (resp.status === 201) {
        msg.textContent = "Registration successful! You can now log in.";
        msg.classList.remove("text-red-600");
        msg.classList.add("text-green-700");
      } else {
        msg.textContent = data.error || 'Registration failed.';
        msg.classList.remove("text-green-700");
        msg.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
