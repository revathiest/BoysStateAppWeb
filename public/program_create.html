<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Program - Boys State App</title>
  <link href="tailwind.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-200 via-blue-100 to-blue-400 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-900 mb-4 text-center">Create Program</h1>
    <form id="createProgramForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Program Name</label>
        <input name="programName" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Primary Color</label>
        <input type="color" name="color" value="#0000ff" class="mt-1 h-10 w-full rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Logo URL</label>
        <input name="imageUrl" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm" />
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-yellow-400 hover:text-blue-900 text-white font-semibold py-2 rounded-lg transition">Save</button>
    </form>
    <p id="createMsg" class="mt-4 text-center"></p>
  </div>
  <script src="js/tokenUtils.js"></script>
  <script src="js/config.js"></script>
  <script src="js/program_create.js"></script>
</body>
</html>
