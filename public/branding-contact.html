<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Branding & Contact Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="tailwind.css" />
  <link rel="stylesheet" href="logo.css" />
  <style>
    .img-preview { margin-top: 8px; border: 1px solid #eee; border-radius: 8px; background: #fafbfc; width: 120px; height: 120px; object-fit: contain; display: block; }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-legend-blue text-white px-6 py-4 flex items-center justify-between shadow">
    <div class="flex items-center gap-3">
      <img src="images/Boys State Shield White on Blue.png" alt="Logo" class="w-8 h-8 p-1 rounded-full" />
      <span class="text-xl font-semibold">Boys State App <span class="text-sm font-normal text-legend-gold ml-2">Admin Portal</span></span>
    </div>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-2xl shadow transition">Logout</button>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex flex-col items-stretch p-6 lg:p-10 bg-gray-50 min-h-screen">
    <a href="console.html" class="inline-flex items-center text-legend-blue font-semibold mb-4 hover:underline group self-start">
      <span class="mr-2 text-lg">&larr;</span>
      Back to Dashboard
    </a>
    <!-- Program Selector / Program Label -->
    <div id="program-selector" class="mb-6 max-w-lg">
        <div id="programNameLabel" class="mt-2 text-legend-blue text-xl font-bold"></div>
        <div id="errorMsg" class="text-red-600 font-semibold my-2" style="display:none;"></div>
    </div>
  

    <!-- Card for Branding & Contact Config -->
    <div class="bg-white rounded-2xl shadow-lg p-8 sm:p-12 max-w-4xl w-full mx-auto border-t-4 border-legend-gold flex flex-col">
      <h1 class="text-2xl font-bold text-legend-blue mb-4">Branding &amp; Contact Config</h1>

      <!-- Program Name & Welcome Message -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label for="programName" class="font-semibold">Program Name</label>
          <input type="text" id="programName" placeholder="Enter the name of your program"
            class="appearance-none w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-legend-gold focus:border-legend-gold bg-gray-50 text-gray-900 placeholder-gray-400 transition mt-1" />
        </div>
        <div>
          <label for="welcomeMessage" class="font-semibold">Welcome Message</label>
          <input type="text" id="welcomeMessage" placeholder="Enter a welcome message!"
            class="appearance-none w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-legend-gold focus:border-legend-gold bg-gray-50 text-gray-900 placeholder-gray-400 transition mt-1" />
        </div>
      </div>

      <!-- Logo/Icon/Banner Uploads -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
        <div>
          <label for="logoUpload" class="font-semibold">Program Logo</label>
          <input type="file" id="logoUpload" accept="image/*" class="block mt-1">
          <img id="logoPreview" class="img-preview" src="" alt="Logo Preview" style="display:none;">
        </div>
        <div>
          <label for="iconUpload" class="font-semibold">App Icon (square)</label>
          <input type="file" id="iconUpload" accept="image/*" class="block mt-1">
          <img id="iconPreview" class="img-preview" src="" alt="Icon Preview" style="display:none;">
        </div>
        <div>
          <label for="bannerUpload" class="font-semibold">Banner Image (optional)</label>
          <input type="file" id="bannerUpload" accept="image/*" class="block mt-1">
          <img id="bannerPreview" class="img-preview" src="" alt="Banner Preview" style="display:none;">
        </div>
      </div>

    <!-- Colors -->
    <div class="section-title font-bold mt-8 mb-2 text-legend-blue">Colors</div>
    <div class="flex flex-row gap-8 flex-wrap">
    <div>
        <label for="primaryColor" class="block font-normal">Primary Color</label>
        <input type="color" id="primaryColor" value="#0C2340" class="mt-1 w-10 h-10 border-2 border-gray-200 rounded">
    </div>
    <div>
        <label for="secondaryColor" class="block font-normal">Secondary Color</label>
        <input type="color" id="secondaryColor" value="#F3C300" class="mt-1 w-10 h-10 border-2 border-gray-200 rounded">
    </div>
    <div>
        <label for="backgroundColor" class="block font-normal">Background Color</label>
        <input type="color" id="backgroundColor" value="#FFFFFF" class="mt-1 w-10 h-10 border-2 border-gray-200 rounded">
    </div>
    </div>

      <!-- Contact Info -->
      <div class="section-title font-bold mt-8 mb-2 text-legend-blue">Contact Info</div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label for="contactEmail" class="font-semibold">Contact Email</label>
          <input type="email" id="contactEmail" placeholder="help@yourprogram.org"
            class="appearance-none w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-legend-gold focus:border-legend-gold bg-gray-50 text-gray-900 placeholder-gray-400 transition mt-1" />
        </div>
        <div>
          <label for="contactPhone" class="font-semibold">Contact Phone</label>
          <input type="tel" id="contactPhone" placeholder="(512) 555-1234"
            class="appearance-none w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-legend-gold focus:border-legend-gold bg-gray-50 text-gray-900 placeholder-gray-400 transition mt-1" />
        </div>
        <div>
          <label for="contactWebsite" class="font-semibold">Website URL</label>
          <input type="url" id="contactWebsite" placeholder="https://yourprogram.org"
            class="appearance-none w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-legend-gold focus:border-legend-gold bg-gray-50 text-gray-900 placeholder-gray-400 transition mt-1" />
        </div>
        <div>
          <label for="contactFacebook" class="font-semibold">Facebook URL</label>
          <input type="url" id="contactFacebook" placeholder="https://facebook.com/yourprogram"
            class="appearance-none w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-legend-gold focus:border-legend-gold bg-gray-50 text-gray-900 placeholder-gray-400 transition mt-1" />
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-4 mt-8">
        <button class="save bg-legend-blue text-white font-bold py-2 px-6 rounded-xl shadow transition hover:bg-legend-gold hover:text-legend-blue" id="saveBtn" onclick="saveConfig()">Save</button>
        <button class="cancel bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-xl shadow transition hover:bg-gray-300" onclick="resetForm()">Cancel</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-legend-blue text-white border-t mt-8 py-4 text-center text-xs">
    &copy; 2025 Boys State App Admin Portal. Not affiliated with or endorsed by the American Legion.
  </footer>

  <script src="js/config.js"></script>
  <script src="js/authHelper.js"></script>
  <script src="js/branding-contact.js"></script>

</body>
</html>
