<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Boys State App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <div class="flex flex-col items-center mb-6">
      <img src="../Boys State App Blue on Transparent.png" alt="Boys State App Logo" class="w-44 max-w-xs mb-2 rounded-lg" />
      <h2 class="text-2xl font-bold text-blue-900 mt-2">Login</h2>
    </div>
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="loginEmail" type="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="loginPassword" type="password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-900 text-white font-semibold py-2 rounded-lg transition">Login</button>
    </form>
    <p id="loginMessage" class="text-center mt-4 text-red-600 font-medium"></p>
    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account? <a href="register.html" class="text-blue-700 hover:underline">Register</a>
    </p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const resp = await fetch('https://boysstateappservices.up.railway.app/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await resp.json();
      const msg = document.getElementById('loginMessage');
      if (resp.status === 200) {
        msg.textContent = "Login successful!";
        msg.classList.remove("text-red-600");
        msg.classList.add("text-green-700");
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        msg.textContent = data.error || 'Login failed.';
        msg.classList.remove("text-green-700");
        msg.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
