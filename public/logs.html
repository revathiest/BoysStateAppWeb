<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boys State App Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="tailwind.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <!-- Navbar -->
  <nav class="bg-legend-blue text-white px-6 py-4 flex items-center shadow">
    <div class="flex items-center gap-3 w-full">
      <img src="images/Boys State Shield White on Blue.png" alt="Logo" class="w-8 h-8 rounded-full bg-white p-1 shadow" />
      <span class="text-xl font-semibold tracking-tight">Boys State App <span class="font-normal text-legend-gold">Admin Portal</span></span>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="flex flex-col items-center px-4 py-8 w-full">
    <section class="bg-white rounded-2xl shadow-lg border border-legend-gold p-6 max-w-5xl w-full">
      <h1 class="text-2xl font-extrabold text-legend-blue mb-2 tracking-tight">Audit Logs</h1>
      <p class="text-gray-600 mb-4">View system and user activity across the platform.</p>
      <!-- Filters -->
      <form class="flex flex-wrap items-end gap-4 mb-6" id="filters">
        <div>
          <label for="start" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">Start</label>
          <input type="date" id="start" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue" />
        </div>
        <div>
          <label for="end" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">End</label>
          <input type="date" id="end" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue" />
        </div>
        <div>
          <label for="programId" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">Program</label>
          <select id="programId" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue">
            <option value="unknown">Unknown</option>
            <option value="system">System</option>
            <!-- In the future, populate these with user programs -->
            <!-- <option value="abc123">Boys State Texas</option> -->
          </select>
        </div>  
        <div>
          <label for="level" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">Level</label>
          <select id="level" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue">
            <option value="">All</option>
            <option value="debug">debug</option>
            <option value="info">info</option>
            <option value="warn">warn</option>
            <option value="error">error</option>
          </select>
          
        </div>
        <div>
          <label for="source" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">Source</label>
          <select id="source" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue">
            <option value="">All</option>
            <option value="api">API</option>
            <option value="browser">Browser</option>
          </select>
        </div>
        <div class="flex-1 min-w-[120px]">
          <label for="search" class="sr-only">Search</label>
          <input type="text" id="search" placeholder="Search logs..." class="border border-gray-300 rounded px-2 py-1 w-full focus:border-legend-blue" />
        </div>
        <!-- Buttons -->
        <button type="button" id="apply" class="bg-legend-blue text-white font-bold px-4 py-1 rounded-lg shadow hover:bg-blue-900 transition uppercase text-xs tracking-wide">Apply</button>
        <button type="button" id="download" class="bg-legend-gold text-legend-blue font-bold px-4 py-1 rounded-lg shadow hover:bg-yellow-300 transition uppercase text-xs tracking-wide flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4"/>
          </svg>
          Export
        </button>
      </form>
      <!-- Log Table -->
      <div class="overflow-x-auto rounded border border-gray-200">
        <table class="min-w-full bg-white text-sm" id="logTable">
          <thead>
            <tr class="bg-gray-100 border-b-2 border-legend-blue text-legend-blue">
              <th class="px-4 py-2 text-left font-semibold uppercase tracking-wide">Timestamp</th>
              <th class="px-4 py-2 text-left font-semibold uppercase tracking-wide">Level</th>
              <th class="px-4 py-2 text-left font-semibold uppercase tracking-wide">Source</th>
              <th class="px-4 py-2 text-left font-semibold uppercase tracking-wide">Message</th>
            </tr>
          </thead>
          <tbody>
            <!-- Log rows injected by JS -->
          </tbody>
        </table>
      </div>
      <!-- Pagination -->
      <div id="pager" class="mt-4 flex justify-center gap-2"></div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-legend-blue text-white py-4 text-center text-xs mt-10">
    &copy; 2025 Boys State App Admin Portal. Not affiliated with or endorsed by the American Legion.
  </footer>
  <script src="js/config.js"></script>
  <script src="js/tokenUtils.js"></script>
  <script src="js/logs.js"></script>
</body>
</html>
