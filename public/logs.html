<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boys State App Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="tailwind.css" rel="stylesheet" />
  <link href="logs.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="bg-legend-blue text-white px-6 py-4 flex items-center justify-between shadow">
    <div class="flex items-center gap-3">
      <img src="images/Boys State Shield White on Blue.png" alt="Logo" class="w-8 h-8 p-1 rounded-full" />
      <span class="text-xl font-semibold">Boys State App <span class="text-sm font-normal text-legend-gold ml-2">Admin Portal</span></span>
    </div>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-2xl shadow transition">Logout</button>
  </nav>

  <!-- Main Content -->
  <main class="flex flex-col items-stretch p-6 lg:p-10 bg-gray-50">
<!-- Place this just before your <h1>Audit Logs</h1> -->
<a href="console.html" class="inline-flex items-center text-legend-blue font-semibold mb-4 hover:underline group self-start">
  <span class="mr-2 text-lg">&larr;</span>
  Back to Dashboard
</a>



<h1 class="text-3xl font-extrabold text-legend-blue mb-8 self-start">Audit Logs</h1>

    <p class="text-gray-600 mb-6 self-start max-w-5xl w-full">View system and user activity across the platform.</p>
    
    <!-- Card for filters and table -->
    <section class="bg-white rounded-2xl shadow-lg border-t-4 border-legend-gold p-6 max-w-5xl w-full">
      <!-- Filters -->
      <form class="flex flex-wrap items-end gap-4 mb-6" id="filters">
        <div>
          <label for="start" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">Start</label>
          <input type="date" id="start" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue" />
        </div>
        <div>
          <label for="end" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">End</label>
          <input type="date" id="end" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue" />
        </div>
        <div>
          <label for="programId" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">Program</label>
          <select id="programId" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue">
            <option value="unknown">Unknown</option>
            <option value="system">System</option>
          </select>
        </div>
        <div>
          <label for="level" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">Level</label>
          <select id="level" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue">
            <option value="">All</option>
            <option value="debug">debug</option>
            <option value="info">info</option>
            <option value="warn">warn</option>
            <option value="error">error</option>
          </select>
        </div>
        <div>
          <label for="source" class="block text-xs font-semibold text-legend-blue mb-1 uppercase tracking-wide">Source</label>
          <select id="source" class="border border-gray-300 rounded px-2 py-1 focus:border-legend-blue">
            <option value="">All</option>
            <option value="api">API</option>
            <option value="browser">Browser</option>
          </select>
        </div>
        <div class="min-w-[120px]">
          <label for="search" class="sr-only">Search</label>
          <input type="text" id="search" placeholder="Search logs..." class="border border-gray-300 rounded px-2 py-1 w-full focus:border-legend-blue" />
        </div>
        <button type="button" id="apply" class="bg-legend-blue text-white font-bold px-4 py-1 rounded-lg shadow hover:bg-blue-900 transition">Apply</button>
        <button type="button" id="download" class="bg-legend-gold text-legend-blue font-bold px-4 py-1 rounded-lg shadow hover:bg-yellow-300 transition flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
          </svg>
          Export
        </button>
      </form>

      <!-- Responsive Log Table -->
      <div class="overflow-x-auto w-full max-w-full rounded-xl border border-gray-200">
        <table class="w-full max-w-full bg-white text-sm" id="logTable" style="table-layout: fixed;">
          <thead>
            <tr class="bg-gray-100 border-b-2 border-legend-blue">
              <th class="px-2 py-2 text-left font-semibold uppercase tracking-wide whitespace-nowrap" style="width: 110px;">Timestamp</th>
              <th class="px-2 py-2 text-left font-semibold uppercase tracking-wide whitespace-nowrap" style="width: 90px;">Level</th>
              <th class="px-2 py-2 text-left font-semibold uppercase tracking-wide whitespace-nowrap" style="width: 110px;">Source</th>
              <th class="px-2 py-2 text-left font-semibold uppercase tracking-wide whitespace-nowrap">Message</th>
            </tr>
          </thead>
          <tbody>
            <!-- Log rows will be injected here via JS -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="pager" class="mt-4 flex justify-center gap-2"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-legend-blue text-white border-t mt-8 py-4 text-center text-xs">
    &copy; 2025 Boys State App Admin Portal. Not affiliated with or endorsed by the American Legion.
  </footer>

  <script src="js/config.js"></script>
  <script src="js/tokenUtils.js"></script>
  <script src="js/logs.js"></script>
</body>
</html>
